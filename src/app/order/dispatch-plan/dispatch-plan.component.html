<app-header></app-header>
<div class="page-content">
    <section class="prof-head">
       <div class="container">
          <h2>Dispatch Plan</h2>
       </div>
    </section>
    <section class="prof-form">
       <div class="container">
          <div class="prof-form-bdy">
             <div class="row">
                <div class="col-lg-12">
                   <div class="row">
                      <div class="col-lg-3">
                         <div class="form-check pl-0 mb-2 form-control">
                            <input type="checkbox" name="text" id="differentaddress"> <span class="list_checkmark"
                               for="differentaddress"></span>
                            <label class="form-check-label" for="differentaddress">
                               Upload Dispatch Plan
                            </label>
                         </div>
                      </div>
                   </div>
                   <div class="different_address upload-summery">
                      <div class="input-section-check">
                         <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-6">
                               <label for="">Upload</label>
                               <div class="custom-file mb-3">
                                  <input type="file" (change)="fileUpload($event)" [(ngModel)]="dispatch" #fileUpld="ngModel" class="custom-file-input" id="customFile" name="filename" required>
                                  <label class="custom-file-label" for="customFile">{{dispatchFile?.name ? dispatchFile?.name: 'Upload Attachment'}}</label>
                                  <small *ngIf="fileUpld.invalid && (fileUpld.dirty || fileUpld.touched || submit)"
                            class="inputValidation">Attachment is required</small>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
             <div class="row">
                <div class="col-12 col-lg-3">
                   <div class="form-group">
                      <label>Plant</label>
                      <select (change)="selectPlant($event)" [(ngModel)]="stateSele" #stateS="ngModel" class="form-control" required="">
                         <option value="">--Select--</option>
                         <option value="{{state.name}}" *ngFor="let state of states">{{state.name}}</option>
                        </select>
                     </div>
                     <small *ngIf="stateS.invalid && (stateS.dirty || stateS.touched || submit)"
                        class="inputValidation">Plant is required</small>
                </div>
                <!--/-->
                <div class="col-12 col-lg-3">
                   <div class="form-group">
                      <label>Category</label>
                      <select (change)="categoriesSelect($event)" class="form-control">
                         <option value="">--Select--</option>
                         <option value="Ferro Chrome">Ferro Chrome</option>
                         <option value="Chrome Ore">Chrome Ore</option>
                      </select>
                   </div>
                </div>
                <!--/-->
                <div class="col-12 col-lg-3">
                   <div class="form-group">
                      <label>Subcategory</label>
                      <select (change)="selectSubcat($event)" class="form-control">
                         <option value="">--Select--</option>
                         <option value="HC Ferro Chrome (Chips)">HC Ferro Chrome (Chips)</option>
                         <option value="High Grade Friable Chrome Ore">High Grade Friable Chrome Ore</option>
                      </select>
                   </div>
                </div>
                <!--/-->
                <div class="col-12 col-lg-3">
                   <div class="form-group">
                      <label>Size</label>
                      <select (change)="selectSize($event)" class="form-control">
                         <option value="">--Select--</option>
                         <option value="10-50">10-50</option>
                         <option value="10-70">10-70</option>
                         <option value="10-100">10-100</option>
                         <option value="10-150">10-150</option>
                      </select>
                   </div>
                </div>
                <!--/-->

                <div class="col-12 col-lg-3">
                   <div class="form-group">
                      <label>Dispatch Date</label>
                      <div class="position-relative">
                         <input type="date" [(ngModel)]="dispatchDate" #disDate="ngModel" class="form-control datepicker" required>
                         <!-- <span class="over_llp"><img src="assets/images/cal.png" alt=""></span> -->
                         <small *ngIf="disDate.invalid && (disDate.dirty || disDate.touched || submit)"
                        class="inputValidation">Dispatch Date is required</small>
                      </div>
                   </div>
                </div>

                <div class="col-12 col-lg-3">
                   <div class="form-group">
                      <label>Dispatch Qty.</label>
                      <input type="text" [(ngModel)]="dispatchQty" #disQty="ngModel" class="form-control" required>
                      <small *ngIf="disQty.invalid && (disQty.dirty || disQty.touched || submit)"
                        class="inputValidation">Dispatch Qty is required</small>
                   </div>
                </div>
                <!--/-->
                <div class="col-12 col-lg-12">
                   <hr>
                </div>
                <div class="col-lg-12">
                    <!-- href="order-planning-form-table.html" -->
                   <button (click)="submitDispatch()" class="btn btn-primary"><i class="fa fa-paper-plane"></i>
                      Submit</button>&nbsp;
                   <button type="button" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</button>
                </div>
             </div>
          </div>
       </div>
    </section>
 </div>
<app-footer></app-footer>
