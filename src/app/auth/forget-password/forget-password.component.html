<!DOCTYPE HTML>
<html lang="en">
   <body>
      <section class="login-bg" *ngIf="hideShowPass">
         <div class="vertical-center">
               <div class="container">
                  <div class="row justify-content-center my-55">
                     <div class="col-10 col-md-6 col-lg-4 position-relative">
                        <div class="nav-round3"></div>
                        <div class="row login-inner">
                           <div class="col-12 mb-3">
                              <img src="assets/images/logo-blue.png" alt="logo" class="f-logo img-fluid">
                           </div>
                           <div class="col-12">
                              <p class="log-txt">Forgot Password</p>
                           </div>
                           <div class="col-12">
                              <div>
                                 <label>Email ID</label>
                                 <input [(ngModel)]="email" type="email" class="form-control">
                              </div>
                           </div>
                           <!--/-->
                           
                           <div class="col-12 my-3">
                              <button (click)="resetPassword()" class="btn btn-primary btn-block"><i class="fa fa-paper-plane"></i> Submit</button>
                           </div>
                           <!--/-->
                         </div>
                     </div>
                  </div>
               </div>
            </div>
      </section>

      <!-- Forget password -->
      <section class="login-bg" *ngIf="showForgetPass">
         <div class="vertical-center">
               <div class="container">
                  <div class="row justify-content-center my-55">
                     <div class="col-10 col-md-6 col-lg-4 position-relative">
                        <div class="nav-round3"></div>
                        <div class="row login-inner">
                           <div class="col-12 mb-3">
                              <img src="assets/images/logo-blue.png" alt="logo" class="f-logo img-fluid">
                           </div>
                           <div class="col-12">
                              <p class="log-txt">Set Your Password</p>
                           </div>
                           <div class="col-12">
                              <div>
                                 <label>OTP</label>
                                 <input type="number" class="form-control">
                              </div>
                           </div>
                           <div class="col-12">
                              <div>
                                 <label>Password</label>
                                 <input type="password" class="form-control">
                              </div>
                           </div>
                           <div class="col-12">
                              <div>
                                 <label>Confirm password</label>
                                 <input type="password" class="form-control">
                              </div>
                           </div>
                           <!--/-->
                           
                           <div class="col-12 my-3">
                              <a href="javascript:;" class="btn btn-primary btn-block"><i class="fa fa-paper-plane"></i> Submit</a>
                           </div>
                           <!--/-->
                         </div>
                     </div>
                  </div>
               </div>
            </div>
      </section>
   </body>
</html>
