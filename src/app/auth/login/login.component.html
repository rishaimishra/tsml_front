<!DOCTYPE HTML>
<html lang="en">

<body>
   <!--/Header-->
   <section class="login-bg" *ngIf="hideLogin">
      <div class="vertical-center">
         <div class="container">
            <div class="row justify-content-center my-55">
               <div class="col-10 col-md-6 col-lg-4 position-relative">
                  <div class="nav-round2"></div>
                  <div class="row login-inner">
                     <form [formGroup]="loginForm">
                        <div class="col-12 mb-3">
                           <img src="assets/images/logo-blue.png" alt="logo" class="f-logo img-fluid">
                        </div>
                        <div class="col-12">
                           <p class="log-txt">Login to Your Account</p>
                        </div>
                        <div class="col-12">
                           <div>
                              <label>User ID</label>
                              <input formControlName="email" placeholder="abc@gmail.com" type="email"
                                 class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                 <div *ngIf="f.email.errors.required">Email is required</div>
                                 <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                              </div>
                           </div>
                        </div>
                        <!--/-->
                        <div class="col-12 mt-2">
                           <label>Password <small>(Min 10 digit)</small></label>
                           <div class="form-group inner-addon right-addon">
                              <div class="input-group mx-auto">
                                 <input name="password" formControlName="password"
                                    [type]="showPassword ? 'text' : 'password'" class="form-control pwd-control"
                                    id="password-field" placeholder="Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                 <div class="eye_show_hide">
                                    <i alt="show" class="fa fa-eye eye-show" (click)="showPassword = !showPassword"
                                       [class.hide]="showPassword"></i>
                                    <i alt="hide" class="fa fa-eye-slash eye-hide"
                                       (click)="showPassword = !showPassword" [class.hide]="!showPassword"></i>
                                 </div>
                                 <div *ngIf="submitted || f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 10 characters
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>

                        <div class="col-12 mt-2">
                           <div class="form-group">
                              <label>Verify OTP</label>
                              <div class="d-flex2 display-f">
                                 <input type="text" formControlName="logotp" [readonly]="disableLogin" MaxLength="6"
                                    class="form-control w-79 gstVal"
                                    [ngClass]="{ 'is-invalid': submitted && f.logotp?.errors }" />
                                 <button type="button" class="btn blue-btn" [disabled]="!disableLogin"
                                    (click)="getOtpLogin()">
                                    Get OTP
                                 </button>
                              </div>
                              <div *ngIf="submitted || f.logotp?.errors" class="invalid-feedback">
                                 <div *ngIf="f.logotp.errors?.required">OTP is required</div>
                                 <div *ngIf="f.logotp.errors?.minlength">OTP must be at least 6 characters</div>
                              </div>
                           </div>
                        </div>
                        <div class="row resetForget">
                           <div class="text-right" routerLink="/auth/forget-password">
                              <a class="smll-font pointer mr-3 text-primary">Forgot
                                 Password?</a>
                           </div>
                        </div>


                           <div class="col-sm-12 mb-2">
                              <div class="captha">
                                 <label for="captha-input">Enter Captha</label>
                                 <div class="preview">
                                    <p>{{this.generatedCaptchaValue}}</p>
                                 </div>
                                 <div class="captha-form captcha-box">
                                    <input (paste)="$event.preventDefault()" class="form-control" type="text" formControlName="capthaValueEntered">
                                    <button class="captcha-refresh" (click)="generateCaptha()">
                                       <i class="fa fa-refresh"></i>
                                    </button>
                                 </div>
                              </div>
                           </div>
                        <div class="col-12 my-3" *ngIf="!disableLoginBtn">
                           <button href="javascript:;" type="button" (click)="submitLogin()"
                              class="btn btn-primary btn-block"><i class="fa fa-paper-plane"></i> Login</button>
                        </div>
                        <div class="col-12 my-3" *ngIf="disableLoginBtn">
                           <button href="javascript:;" type="button" routerLink="/auth/security"
                              class="btn btn-primary btn-block"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
                              Please click here to unlock your account</button>
                        </div>
                     </form>

                     <!--/-->
                     <div class="col-12 text-center">
                        <p class="smll-font">Not a member? <a routerLink="/auth/register" class="smll-font">Sign up</a>
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

</body>

</html>
