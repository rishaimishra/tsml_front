<body>
   <!-- Header -->
   <app-header></app-header>
   <div class="page-content">
      <section class="prof-head">
         <div class="container">
            <h2>Customer Complaints</h2>
         </div>
      </section>
      <section class="prof-form">
         <div class="container">
            <div class="prof-form-bdy">
               <div class="row">
                  <div class="col-lg-4 col-md-6 col-sm-6">
                     <div class="form-group">
                        <label for="">Categories</label>
                        <select class="form-control" disabled>
                           <option>{{compInfo?.com_cate_name}}</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6">
                     <div class="form-group">
                        <label for="">Sub Categories 1</label>
                        <select class="form-control" disabled>
                           <option>{{compInfo?.com_sub_cate_name}}</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6">
                     <div class="form-group">
                        <label for="">Sub Categories 2</label>
                        <select class="form-control" disabled>
                           <option>{{compInfo?.com_sub_cate2_name}}</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6">
                     <div class="form-group">
                        <label for="">Sub Categories 3</label>
                        <select class="form-control" disabled>
                           <option>{{compInfo?.com_sub_cate3_name}}</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                     <div class="form-group">
                        <label for="">Remarks</label>
                        <textarea class="form-control" rows="5" disabled></textarea>
                     </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="showKamTextArea">
                     <div class="form-group">
                        <label for="">Customer Remarks</label>
                        <textarea [(ngModel)]="remarkReply" class="form-control" rows="5"></textarea>
                     </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6">
                     <!-- <div class="down_btn_box">
                        <div class="reply_btn"><a class="btn btn-primary"><i
                                 class="fa fa-download"></i> Download</a></div>
                     </div> -->
                  </div>
                  <div class="col-lg-8 col-md-6 col-sm-6">
                     <div class="reply_btn_box">
                        <div class="clos-btn">
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                              <label class="form-check-label" for="defaultCheck1">
                                 Close
                              </label>
                           </div>
                        </div>
                        <div class="reply_btn"><button (click)="reply()" class="btn btn-primary btn-sm" ><i
                                 class="fa fa-reply"></i> Reply</button></div>
                     </div>
                  </div>
               </div>
               <hr>
               <div class="row">
                  <div class="col-lg-12">
                     <button (click)="submitReply(compInfo?.complain_id)"class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>&nbsp;
                     <button type="button" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
   <!-- Footer -->
   <app-footer></app-footer>
   <div class="foot_arw">
      <a href="javascript:" id="return-to-top"><img src="assets/images/footarw.png" alt=""></a>
   </div>
</body>
