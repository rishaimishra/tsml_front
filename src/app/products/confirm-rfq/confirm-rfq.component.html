<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <app-header></app-header>
   <div class="page-content">
      <section class="sub-header-2">
         <div class="container">
            <h1>RFQ List</h1>
            <!-- <a href="add-product.html" class="btn btn-primary add-btn-right"><i class="fa fa-plus-circle"></i> ADD</a> -->
            <div class="clearfix"></div>
         </div>
      </section>
      <section class="add-prod-pg">
         <div class="container">
            <div class="row">
               <div class="col-lg-12">
                  <div class="cart-table">
                     <div class="table-responsive">
                        <table class="table">
                           <thead>
                              <tr>
                                 <th>RFQ No.</th>
                                 <th>RFQ Date</th>
                                 <th *ngIf="!userType">Company Name</th>
                                 <th>Total Quantity (MT)</th>
                                 <th>Status</th>
                                 <!-- <th>Status Info</th> -->
                                 <th></th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr *ngFor="let rfqItem of rfqList | paginate: { itemsPerPage: 12, currentPage: p }; let i = index">
                                 <td *ngIf="rfqItem?.kam_status == 7">
                                    {{rfqItem?.rfq_no}}
                                 </td>
                                 <td *ngIf="rfqItem?.kam_status == 7">
                                    {{rfqItem?.created_at}}
                                 </td>
                                 <td *ngIf="!userType && rfqItem?.kam_status == 7">{{rfqItem?.name}}</td>
                                 <td *ngIf="rfqItem?.kam_status == 7">{{rfqItem?.quantity}}</td>

                                 <td *ngIf="rfqItem?.kam_status == 7">
                                    {{rfqItem?.status_txt}} <i class="fa fa-info-circle ml-3 iconColor" data-toggle="tooltip" data-placement="top" title="Waiting for sales response" aria-hidden="true"></i>
                                 </td>
                                 <!-- <td><i class="fa fa-info-circle ml-3 iconColor" aria-hidden="true"></i></td> -->
                                 <td *ngIf="rfqItem?.kam_status == 7">
                                    <div class="btn-edt-del pointerTab">
                                       <a class="edt-btn btn-primary2" (click)="goToproductDetails(rfqItem?.rfq_no, rfqItem?.status)"
                                          data-toggle="tooltip" data-placement="top" title="Go for price negotiation">
                                          <i class="fa fa-eye" aria-hidden="true"></i></a>
                                    </div>
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                        <div class="text-right">
                           <pagination-controls (pageChange)="p = $event"></pagination-controls>
                         </div>
                        <div *ngIf="rfqList?.length < 1" class="col-12 text-center mb-3"
                           style="color: gray;">
                           <b class="">Product not found !</b>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
   <app-footer></app-footer>
</body>

</html>
